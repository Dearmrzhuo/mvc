<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{BOOT_ADD}">
    <link rel="stylesheet" href="{CSS_ADD}admin/editContent.css">

</head>

<body>
    <div class="container">
        <form action="{ENTRY_ADD}/admin/content/editconts" method="POST">
            <div class="form-group">
                <label for="cid">所属栏目</label>
                <select name="cid" id="cid" class="form-control" cid="{$data['cid']}">

                </select>
            </div>
            <input type="hidden" name="conid" value="{$data['conid']}">
            <div class="form-group">
                <label for="ctitle">内容标题</label>
                <input type="text" class="form-control" id="ctitle" placeholder="请输入内容标题" name="ctitle"
                    value="{$data['ctitle']}">
            </div>
            <div class="form-group">
                <label for="conts">内容主体</label>
                <textarea name="conts" id="conts" class="form-control" rows="4">{$data['conts']}</textarea>
            </div>
            <button type="submit" class="btn btn-default">修改内容</button>
        </form>
    </div>
    <div class="ENTRY_ADD" style="display: none;">{ENTRY_ADD}</div>
    <script src="{JS_ADD}jquerymini.js"></script>
    <script src="{JS_ADD}admin/editContent.js"></script>
</body>
</html>
