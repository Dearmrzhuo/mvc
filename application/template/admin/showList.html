<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{BOOT_ADD}">
    <link rel="stylesheet" href="{CSS_ADD}admin/showList.css">
</head>

<body>
    <div class="table-con">
        <h1 class="table-title">内容信息</h1>
        <form action="{ENTRY_ADD}/admin/content/showList" class="form-inline" method="post" style="margin-bottom: 10px;">
            <div class="form-group">
                <label for="cid">所属栏目</label>
                <select name="cid" id="cid" class="form-control">

                </select>
            </div>
            <div class="form-group">
                <label for="ctitle">标题关键字</label>
                <input type="text" class="form-control" id ="ctitle" name="ctitle">
             </div>
            <div class="form-group">
                <label for="order">倒序</label>
                <input type="checkbox" class="form-control" id ="order" name="order" value="desc">
            </div>
            <input type="submit" class="btn btn-danger" value="查询">
        </form>
        <table class="table table-bordered table-con1">
            <tr style="font-size: 16px; font-weight: bold; text-align: center;">
                <th style="text-align: center;">所属分类</th>
                <th style="text-align: center;">标题</th>
                <th style="text-align: center;">操作</th>
            </tr>
            {foreach $data as $v}
            <tr>
                <td>{$v["cname"]}</td>
                <td>{$v["ctitle"]}</td>
                <td>
                    <a href="{ENTRY_ADD}/admin/content/show?conid={$v['conid']}" class="c-look">查看</a>
                    <a href="{ENTRY_ADD}/admin/content/editcon?conid={$v['conid']}" class="c-edit">编辑</a>
                    <a href="{ENTRY_ADD}/admin/content/delcon?conid={$v['conid']}" class="c-del">删除</a>
                </td>
            </tr>
            {/foreach}
        </table>
        <div class="ENTRY_ADD" style="display: none">{ENTRY_ADD}</div>
    </div>
    <script src="{JS_ADD}jquerymini.js"></script>
    <script src="{JS_ADD}admin/showList.js"></script>
    <script src="{JS_ADD}admin/addcon.js"></script>

</body>

</html>
